<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pure CSS - Dropdown Menu Example</title>
        <style>
            nav>ul>li{
                float: left;
                list-style: none;
                width: 150px;
            }
            nav>ul>li>label>ul{
                /*display: none;*/
                transition: 0.5s;
                opacity: 0;
            }
            nav>ul>li>label>input:checked+a+ul{
                /*display: block;*/
                opacity: 1;
            }
            nav input{
                display: none;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="">Link 1</a></li>
                <li>
                    <label>
                        <input type="checkbox">
                        <a>Link 2</a>
                    <ul>
                        <li><a href="">Sublink 1</a></li>
                        <li><a href="">Sublink 2</a></li>
                        <li><a href="">Sublink 3</a></li>
                        <li><a href="">Sublink 4</a></li>
                        <li><a href="">Sublink 5</a></li>
                    </ul>
                    </label>
                </li>
                <li><a href="">Link 3</a></li>
            </ul>
        </nav>
    </body>
</html>
