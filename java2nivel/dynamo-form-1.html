<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamic JS Form (DOM )</title>
        <style>
            body {background-color: #333; color: white; padding: 2% 20%;}
            form {background-color: #555; padding: 5%;}
            form .field { border: 1px solid #333; padding: 20px; margin: 5px;}
            form input {padding: 10px;}
            button {padding: 10px;}
                </style>
    </head>
    <body>
        <h1>Call me back</h1>
        <form id="call-form">

        </form>

        <button onclick="addField()">+</button>
        <script>
        var n = 1;
        ///adaugam un camp nou in formular
            function addField(){
                // let html = `<div class="field">
                //     <input type="text" placeholder="phone number 1">
                //     <label><input type="checkbox"><span>not my phone</span></label>
                // </div>`;
                // in fiecare cutie de pus - si sa dispara (removechild)!!!! TPA
                let html = document.createElement('div');
                    html.className = 'field';
                let input = document.createElement('input');
                    input.type = 'text';
                let label = document.createElement('label');
                input.placeholder = 'phone number ' + n++;
                let span = document.createElement ('span');

                    span.innerHTML = "not my phone";

                let input2 = document.createElement ('input');
                label.appendChild(input2);
                label.appendChild ( span );
                    input2.type = 'checkbox';
                    html.appendChild ( input );
                    html.appendChild ( label );
                console.log( html );
                let form = document.getElementById('call-form');
                form.appendChild (html);
            }
            addField();
        </script>
    </body>
</html>
