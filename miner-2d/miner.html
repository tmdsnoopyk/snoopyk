<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Miner Game</title>
        <link rel="stylesheet" href="miner.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body onkeydown="action();">
        <div id="map">
        </div>
        <div id="score">

        </div>
        <table id="controls">
            <tr>
                <td></td>
                <td><button onclick="moveUp();">&uarr;</button></td>
                <td></td>
            </tr>
            <tr>
                <td><button onclick="moveLeft();">&larr;</button></td>
                <td></td>
                <td><button onclick="moveRight();">&rarr;</button></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="moveDown();">&darr;</button></td>
                <td></td>
            </tr>
        </table>
        <!-- <button onclick="move_left();">LEFT</button>
        <button onclick="move_right();">RIGHT</button> -->
        <script src="miner.js"></script>
    </body>
</html>
